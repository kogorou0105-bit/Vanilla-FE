<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
      .carousel {
        display: flex;
        transform: translate(-100%);

        transition: transform 0.5s ease-in-out;
        width: 100%;
      }
      .carousel-item {
        min-width: 100%;
        height: 300px;
        box-sizing: border-box;
        padding: 20px;
        text-align: center;
      }
      .prev,
      .next {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        border: none;
        border-radius: 50%;
        background-color: #6c5c5c3e;
        cursor: pointer;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
      .dots {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        /* background-color: tomato; */
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
        margin: 0 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .active_dot {
        background-color: #6c5c5c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-item" style="background-color: chocolate">
          Item 1
        </div>
        <div class="carousel-item" style="background-color: red">Item 2</div>
        <div class="carousel-item" style="background-color: greenyellow">
          Item 3
        </div>
        <div class="carousel-item" style="background-color: skyblue">
          Item 4
        </div>
      </div>
      <button class="prev"><</button>
      <button class="next">></button>
      <div class="dots">
        <span class="dot active_dot"></span><span class="dot"></span
        ><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
    <script>
      const carousel = document.querySelector(".carousel");
      // const items = document.querySelectorAll(".carousel-item");
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");
      const dots = document.querySelectorAll(".dot");
      const len = carousel.children.length;
      let currentIndex = 1;
      function updateCarousel(index) {
        if (index <= 0) {
          carousel.style.transition = "none"; // 禁用过渡
          carousel.style.transform = `translateX(-${(len + 1) * 100}%)`;
          carousel.offsetWidth; // 强制重绘
          currentIndex = len;
          index = len;
          carousel.style.transition = "transform 0.5s ease-in-out"; // 恢复过渡
          carousel.style.transform = `translateX(-${len * 100}%)`;
        } else if (index > len) {
          carousel.style.transition = "none"; // 禁用过渡
          carousel.style.transform = `translateX(0%)`;
          carousel.offsetWidth; // 强制重绘
          currentIndex = 1;
          index = 1;
          carousel.style.transition = "transform 0.5s ease-in-out"; // 恢复过渡
          carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        } else {
          const offset = -index * 100;
          carousel.style.transform = `translateX(${offset}%)`;
        }

        dots.forEach((dot, i) => {
          dot.classList.toggle("active_dot", i === index - 1);
        });
      }
      const init = () => {
        const firstClone = carousel.firstElementChild.cloneNode(true);
        const lastClone = carousel.lastElementChild.cloneNode(true);
        carousel.appendChild(firstClone);
        carousel.insertBefore(lastClone, carousel.firstElementChild);
      };

      prevButton.addEventListener("click", () => {
        currentIndex--;
        updateCarousel(currentIndex);
      });

      nextButton.addEventListener("click", () => {
        currentIndex++;
        updateCarousel(currentIndex);
      });

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          currentIndex = index + 1;
          updateCarousel(currentIndex);
        });
      });
      init();
    </script>
  </body>
</html>
